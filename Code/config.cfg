[nlp]
lang = "en"
pipeline = ["llm"]

[components]
[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["ORG", "PERSON", "GPE"]

[components.llm.model]
@llm_models = "spacy.REST.v1"
api = "OpenAI"

[components.llm.model.config]
model = "openai/gpt-oss-120b"
endpoint = "https://router.huggingface.co/v1/chat/completions"